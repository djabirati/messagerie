<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messagerie</title>
</head>
<body>
	<h1>Bienvenue sur votre messagerie</h1>
	<ul>
		<li th:each="message : ${messages}">
			<p>
				<strong th:text="${message.auteur}">Auteur</strong>
			</p>
			<p th:text="${message.message}">Message</p>
			<p th:text="${message.date}">Date</p>
		</li>
	</ul>

	<h2>Ajouter un message</h2>

     <form action="#" th:action="@{/messagerie/liste}" th:object="${message}" method="post">
        <p>Auteur: <input type="text" th:field="*{auteur}" /></p>
        <p>Message: <input type="text" th:field="*{message}" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>

	
	
</body>
</html>
